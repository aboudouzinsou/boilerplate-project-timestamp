<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timestamp Microservice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
    }

    .container {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #ecf0f1;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Timestamp Microservice</h1>
    <input type="text" id="dateInput" placeholder="Entrez une date ou laissez vide pour la date actuelle">
    <button onclick="getTimestamp()">Obtenir le Timestamp</button>
    <div id="result"></div>
  </div>

  <script>
    async function getTimestamp() {
      const date = document.getElementById('date').value;
      const resultDiv = document.getElementById('result');

      try {
        const response = await fetch(`/api/${date}`);
        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = <p style="color: red;">Erreur : ${data.error}</p>;
        } else {
          resultDiv.innerHTML = `
                        <p><strong>Unix Timestamp:</strong> ${data.unix}</p>
                        <p><strong>UTC Date:</strong> ${data.utc}</p>
                    `;
        }
      } catch (error) {
        resultDiv.innerHTML = <p style="color: red;">Erreur de connexion au serveur</p>;
      }
    }
  </script>
</body>

</html>
